
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Acompanhamento de Producao</title> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="sw.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Projetos Brisanet</span>
                    <span class="profession">Acompanhamento</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <ul class="menu-links">
                    <li class="nav-link" id="btndashboard">

                        <a href="#btndashboard">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Projetos</span>
                        </a>
                    </li>

                    <li class="nav-link-revenue" id="btnrevenue">
                        <a href="#btnrevenue">
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link-custos" id="btncustos">
                        <a href="#btncustos">
                            <i class='bx bx-pie-chart-alt icon' ></i>
                            <span class="text nav-text">Custos</span>
                        </a>
                    </li>

                    <li class="nav-link-notifications"  id="btnnotifications">
                        <a href="#btnnotifications">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Notificações</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>
    <section class="Dashboard">
        <div class="text">Section Dasboads</div>
    </section>

    <section class="Revenue">
        <div class="text">Section Revenue</div>
    </section>

    <section class="Notifications">
        <div class="text">Section Notifications</div>
    </section>

    <section class="Custos">
        <div class="text">Section Custos</div>
    </section>

    <script src="script.js"></script>

</body>
</html>
